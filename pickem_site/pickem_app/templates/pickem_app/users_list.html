{% extends "pickem_app/layout.html" %}

{% block content %}
	{% if users %}
		<ul>
		{% for user in users %}
			<li><a href='{% url 'pickem_app:user' user.username %}'>{{ user.username }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>Error - template received no users.</p>
	{% endif %}
{% endblock content %}
